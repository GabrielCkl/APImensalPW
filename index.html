<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Email Temporário</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="criar-email">
        <h1>Gerar o Email Temporário</h1>
        <label for="email-desejado">Digite como quer o email:</label>
        <input type="text" id="email-desejado" placeholder="Digite como quer o email">
        <button id="btn-criar-email">Criar Email</button>
    </div>
    <div id="caixa-entrada" style="display: none;">
        <h1>Caixa de Entrada</h1>
        <ul id="mensagens"></ul>
    </div>
    <div id="visualizar-mensagem" style="display: none;">
        <h2>Detalhes da Mensagem</h2>
        <div id="mensagem-conteudo"></div>
        <button id="btn-voltar">Voltar para Caixa de Entrada</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
